server:
  port: 8097
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vaadin
    username: ${BDVAADIN_USER}
    password: ${BDVAADIN_PASS}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
vaadin:
  servlet:
    closeIdleSessions: false
    heartbeatInterval: 500
    productionMode: true
